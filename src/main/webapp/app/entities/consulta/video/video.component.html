<div *ngIf="!session" id="join">
  CARREGANDO
</div>

<div *ngIf="session" id="session">
  <div id="session-header">
    <h1 id="session-title">{{ mySessionId }}</h1>
    <input class="btn btn-large btn-danger" type="button" id="buttonLeaveSession" (click)="leaveSession()" value="Leave session" />
  </div>
  <div *ngIf="mainStreamManager" id="main-video" class="col-md-6">
    <jhi-user-video [streamManager]="mainStreamManager"></jhi-user-video>
  </div>
  <div id="video-container" class="col-md-6">
    <div *ngIf="publisher" class="stream-container col-md-6 col-xs-6">
      <jhi-user-video [streamManager]="publisher" (click)="updateMainStreamManager(publisher)"></jhi-user-video>
    </div>
    <div *ngFor="let sub of subscribers" class="stream-container col-md-6 col-xs-6">
      <jhi-user-video [streamManager]="sub" (click)="updateMainStreamManager(sub)"></jhi-user-video>
    </div>
  </div>
</div>
