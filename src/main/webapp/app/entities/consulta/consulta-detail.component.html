<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consulta">
            <h2><span>Consulta</span> {{consulta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Uuid</span></dt>
                <dd>
                    <span>{{consulta.uuid}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{consulta.created_at}}</span>
                </dd>
                <dt><span>Ended At</span></dt>
                <dd>
                    <span>{{consulta.ended_at}}</span>
                </dd>
                <dt><span>Duration</span></dt>
                <dd>
                    <span>{{consulta.duration}}</span>
                </dd>
                <dt><span>Psicologo Id</span></dt>
                <dd>
                    {{consulta.psicologo_idLogin}}
                </dd>
                <dt><span>Paciente Id</span></dt>
                <dd>
                    {{consulta.paciente_idLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consulta', consulta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
